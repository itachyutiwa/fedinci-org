{% extends 'bases.html' %}{% block content %}

<body>
    <section id="content">
        <div class="container">
            {% if messages %} {% for message in messages %}
            <div class="alert-{{message.tags}} pt-5 pb-5 text-center">{{message}}</div>
            {% endfor %} {% endif %}
            <h3>Contactez-nous!</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="sujet">Sujet</label>
                    <input name="sujet" style="border: 1px solid green;" type="text" class="form-control" id="sujet" placeholder="Nom Utilisateur">
                </div>

                <div class="form-group">
                    <label for="mail">Adresse E-Mail</label>
                    <input name="mail" style="border: 1px solid green;" type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Entrez E-Mail">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea style="border: 1px solid green;" name="message" cols="30" rows="10" type="textarea" class="form-control" id="message" aria-describedby="emailHelp" placeholder="Entrez votre message"></textarea>
                </div>

                <button style="color: green;" type="submit" class="btn btn-outline-warning btn-lg btn-block">ENVOYER</button>
            </form>

        </div>
        </div>
    </section>
</body>
<script>
</script>
{% endblock content %}green
