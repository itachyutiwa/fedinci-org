 {% extends 'bases.html' %} {% block content %}
<section id="content">

    <div class="container">
        <div class="row ">
            <div class="grid_12 ">

                <br>
                <div class="card shadow-lg p-3 mb-5 bg-white rounded " style="box-shadow: 10px 5px 5px green; ">
                    <img src="../static/images/rendez_vous.png" alt="" style="border: 1px solid white;">
                    <div class="card-body ">

                        <p class="card-text " style="line-height: 3em; font-family: cursive; ">
                            <form method="POST ">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="sujet">Sujet du rendez-vous</label>
                                    <input name="sujet" style="border: 1px solid green;" type="text" class="form-control" id="sujet" placeholder="Entrez le thème de la visite">
                                </div>
                                <div class="form-group">
                                    <label for="description">Decrivez le sujet en quelques mots</label>
                                    <textarea name="description" id="" cols="30" rows="10" name="sujet" style="border: 1px solid green;" class="form-control" id="description" placeholder="Decrivez en quelques lignes le sujet à débattre"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="numero">Numéro de téléphone</label>
                                    <input name="number" style="border: 1px solid green;" type="numero" class="form-control" id="numero" aria-describedby="emailHelp" placeholder="Entrez votre numéro de téléphone">
                                </div>
                                <div class="form-group">
                                    <label for="mail">Adresse E-Mail</label>
                                    <input name="mail" style="border: 1px solid green;" type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Entrez E-Mail">
                                </div>
                                <div class="form-group">
                                    <label for="jour">Jour du rendez-vous</label>
                                    <input name="jour" style="border: 1px solid green;" type="date" class="form-control" id="jour" aria-describedby="emailHelp" placeholder="Choisissez un jour">
                                </div>
                                <div class="form-group">
                                    <label for="heure">Heure du rendez-vous</label>
                                    <input name="heure" style="border: 1px solid green;" type="time" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Choisissez l'heure du rendez-vous">
                                </div>

                                <button style="color: white; background: orange;" type="submit" class="btn btn-outline-light btn-lg btn-block">FIXER LE RENDEZ-VOUS</button>
                            </form>
                        </p>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>
{% endblock content %}
